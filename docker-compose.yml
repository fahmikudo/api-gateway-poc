services:
  gateway-redis:
    image: redis:7.0-alpine
    container_name: gateway-redis
    ports:
      - "6379:6379"
    networks:
      - gateway-net

    # PostgreSQL for Keycloak (Different port to avoid conflict)
  gateway-keycloak-database:
    image: postgres:15-alpine
    container_name: gateway-keycloak-database
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpass
    ports:
      - "5434:5432"  # Keycloak DB - Mapped to 5433 on host to avoid conflict
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - gateway-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

    # Keycloak IAM
  gateway-keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: gateway-keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://gateway-keycloak-database:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpass
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    ports:
      - "8082:8080"  # Keycloak Admin Console
    networks:
      - gateway-net
    depends_on:
      gateway-keycloak-database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /health/ready HTTP/1.1\\r\\nhost: 127.0.0.1\\r\\nConnection: close\\r\\n\\r\\n\" >&3;if [ $$? -eq 0 ]; then exit 0;else exit 1;fi" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: gateway-product-service
    environment:
      SERVER_PORT: 8081
      REDIS_HOST: gateway-redis
      REDIS_PORT: 6379
    ports:
      - "8081:8081"
    depends_on:
      - gateway-redis
    networks:
      - gateway-net
    restart: unless-stopped

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    environment:
      SERVER_PORT: 8080
      REDIS_HOST: gateway-redis
      REDIS_PORT: 6379
      PRODUCT_SERVICE_BASE_URI: http://product-service:8081
      KEYCLOAK_BASE_URI: http://gateway-keycloak:8080
      KEYCLOAK_ISSUER_URI: http://gateway-keycloak:8080/realms/api-gateway-realm
    ports:
      - "8080:8080"
    depends_on:
      product-service:
        condition: service_started
      gateway-keycloak:
        condition: service_started
      gateway-redis:
        condition: service_started
    networks:
      - gateway-net
    restart: unless-stopped

volumes:
  keycloak-data:
  keycloak-db-data:

networks:
  gateway-net:
    driver: bridge
